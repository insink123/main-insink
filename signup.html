<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="emailOrMobile">Email or Mobile Number</label>
                <input type="text" id="emailOrMobile" name="emailOrMobile" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const emailOrMobile = document.getElementById('emailOrMobile').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!name || !emailOrMobile || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Check if input is email or mobile number
            const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailOrMobile);
            const isMobile = /^\d{10}$/.test(emailOrMobile);

            if (!isEmail && !isMobile) {
                alert('Please enter a valid email or 10-digit mobile number.');
                return;
            }

            alert(`Name: ${name}\nEmail/Mobile: ${emailOrMobile}\nPassword: ${password}`);
            // Here you can add your signup logic, e.g., sending data to a server
        });
    </script>
</body>
</html>
